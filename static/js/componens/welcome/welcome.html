<div class="parallaxContent">
    <div id="scene" class="sceneContener">
        <div class="layerItems" ng-repeat="item in layers track by $index">
            <div class="layer" data-depth="{{(($index+1)*16.5)/100}}">
                <div class="layers" ng-style="{'background-image': 'url(/static/storage/'+item+')'}"></div>
                <!--<div class="layers" ng-style="{'background-image': 'url('+dropboxBaseUrl+'/static/storage/'+item+')'}"></div>-->
            </div>
        </div>
    </div>
</div>
